<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>tear.</title>
    <link href="css/default.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.terminal.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jquery.terminal-0.8.8.js"></script>
    <script type="text/javascript" src="js/tear.js"></script>
</head>

<body>
    <header class="page-header">
        <h1 class="page-title">
            tear.
            <small class="page-subtitle">online interpreter.</small>
        </h1>
    </header>
    <main class="page-content">
        <div id="term-demo">
            <script>
                jQuery(function($, undefined) {
                    $('.page-content').terminal(function(command, term) {
                        try {
                            var result = tear.eval(command, term);
                            if (result != undefined) {
                                term.echo(new String(result));
                            }
                        } catch (e) {
                                term.error(new String(e));
                        }
                    }, {
                        greetings: '',
                        name: 'tear_demo',
                        height: 512,
                        prompt: '> '
                    });
                });
            </script>
        </div>
    </main>

    <!-- load normalize.css !-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="styesheet" type="text/css">
    <!-- load 'Fira Mono' and 'Fira Sans' fonts from Google Fonts !-->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500|Fira+Mono" rel="stylesheet" type="text/css">
</body>

</html>
